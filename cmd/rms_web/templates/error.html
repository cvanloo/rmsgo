<h1 style="text-decoration: underline var(--accent-color);">Error {{.Status}}</h1>
<div style="width: 100%; overflow-x: auto;">
    <table style="width: 100%;">
        <tr>
            <td style="text-align: right; padding-right: 15px;">Message</td>
            <td>{{.Msg}}</td>
        </tr>
        <tr>
            <td style="text-align: right; padding-right: 15px;">Description</td>
            <td>{{.Desc}}</td>
        </tr>
        {{if .URL}}
        <tr>
            <td style="text-align: right; padding-right: 15px;">URL</td>
            <td><a href="{{.URL}}">{{.URL}}</a></td>
        </tr>
        {{end}}
    </table>
</div>
